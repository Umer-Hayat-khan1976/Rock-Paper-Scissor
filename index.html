<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>E-GAMING</title>
</head>
<body>
    <div class="title">
    <h1>E-GAMING ZONE</h1>
    <h1>ROCK-PAPER-SCISSOR</h1>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./image/rock.png" aria-placeholder="rock">
        </div>
        <div class="choice" id="paper">
            <img src="./image/paper.png"aria-placeholder="paper">
        </div>
        <div class="choice" id="scissor">
            <img src="./image/scissors.png" aria-placeholder="scissors">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
                <p id="user-score">0</p>
                <p>USER SCORE </p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>COMPUTER SCORE</p>
    </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    
</body>
<script src="./logic.js"></script>
</html>
